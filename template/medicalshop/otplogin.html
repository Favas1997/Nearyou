		<script>

         function login(){
			var mobile= $('#mobile').val()
            var data= {
					'csrfmiddlewaretoken': '{{csrf_token}}',
                    'mobile':mobile,
                    
	
				 }
				 if (mobile == '') {
					$('#error').html('Please type your Number')
				}
			    else if(isNaN(mobile)||mobile.length!=10){
                    $('#error').html('<h6>Enter a valid phone number</h6>')
                }
				else{

					$.ajax({
					url :'/medicalshop/otplogin/',
					method :'POST',
					data : data,
					dataType : 'json',
					success:function(data){
						if(data=='true'){
							window.location.replace('/medicalshop/otpcheck/')
						}
						if (data=='false'){
							$('#error').html('inavlid credentials')
						}
						
					}
		
				})
				}




		 }

		</script>

<html lang="en">
{% load static %}

<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
        <title>Doccure - Login</title>
		
		<!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'admin/assets/img/favicon.png' %}">

		<!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{% static 'admin/assets/css/bootstrap.min.css' %}">
		
		<!-- Fontawesome CSS -->
        <link rel="stylesheet" href="{% static 'admin/assets/css/font-awesome.min.css' %}">
		
		<!-- Main CSS -->
        <link rel="stylesheet" href="{% static 'admin/assets/css/style.css' %}">
		
		<!--[if lt IE 9]>
			<script src="assets/js/html5shiv.min.js"></script>
			<script src="assets/js/respond.min.js"></script>
		<![endif]-->
    </head>
    <body>
	
		<!-- Main Wrapper -->
        <div class="main-wrapper login-body">
            <div class="login-wrapper">
            	<div class="container">
                	<div class="loginbox">
                    	<div class="login-left">
							<img class="img-fluid" src="{% static 'medicalshop/new/download.png' %}" alt="Logo">
                        </div>
                        <div class="login-right">
							<div class="login-right-wrap">
								<h1>Login</h1>
							
								
								<!-- Form -->
								<form action>
									<div class="form-group">
										<input class="form-control" type="text" placeholder="username" id="username">
									</div>
									<div class="form-group">
										<input class="form-control" type="password" placeholder="Password" id="password">
									</div>
									<span id="error"></span>
									<div class="form-group">
										<button class="btn btn-primary btn-block" type="button"  id="login-btn">Login</button>
									</div>
								</form>
								<!-- /Form -->
								
								
								  
								<!-- Social Login -->
								
							</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            $('#login-btn').click(function(){
            var username =$('#username').val()
            var password =$('#password').val()
            var data = {
                    'csrfmiddlewaretoken':'{{csrf_token}}',
                    'username':username,
                    'password':password,
                    
                }
                if(username==''){
                    $('#error').html('<h6>Enter your username </h6>')
                }else if(password==''){
                    $('#error').html('<h6>Enter  your password</h6>')
                }else{
                    console.log('hi')
                    $.ajax({
                        url:'/admin/',
                        method:'POST',
                        data:data,
                        dataType:'json',
                        success:function(data){
                        console.log(data)
                            if(data == 'true'){
                                window.location.replace('home')
                            } 
                        }
                    })
                }
            })
        </script>

		<!-- /Main Wrapper -->
		
		<!-- jQuery -->
        <script src="{% static 'admin/assets/js/jquery-3.2.1.min.js'%}"></script>
		
		<!-- Bootstrap Core JS -->
        <script src="{% static 'admin/assets/js/popper.min.js' %}"></script>
        <script src="{% static 'admin/assets/js/bootstrap.min.js' %}"></script>
		
		<!-- Custom JS -->
		<script src="{% static 'admin/assets/js/script.js' %}"></script>
		
    </body>
